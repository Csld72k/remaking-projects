<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <title>Guessing Game</title>
</head>

<body>

  <main>

    <div class="gameScreen ">
      <div class="title">
        <h1>Guessing Game</h1>
        <p>Guess the number between 0 and 10</p>
      </div>
      <form>
        <div class="container">
          <input type="number" id="inputNumber" min="0" max="10">
          <button id="buttonTry">Try</button>
        </div>
      </form>
    </div>

    <div class="winScreen disabled">
      <h1>You got it right in 5 tries!</h1>
      <input type="button" id="buttonPlayAgain" value="Play again">
    </div>

  </main>

</body>

<script src="script.js"></script>

</html>
