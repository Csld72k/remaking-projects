<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="./src/js/main.js"></script>
  <title>Github Favorites</title>
</head>

<body>

  <header>

    <div class="logo">
      <span><img src="./src/assets/logo.svg" alt="Logo image"></span>
    </div>

    <form>

      <fieldset>

        <label class="sr-only" for="github-username">Type the Github username you want to favorite</label>

        <input type="text" id="github-username" placeholder="Type the Github username you want to favorite">

        <button>
          <img src="./src/assets/star-button-favorite.svg" alt="Star image">
          Favorite
        </button>

      </fieldset>

    </form>

  </header>

  <main>

    <table>

      <thead>

        <tr>

          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>

        </tr>

      </thead>

      <tbody class="empty-list disabled">

        <tr class="empty-list ">
          <td colspan="4">
            <div class="wrapper">
              <img src="./src/assets/star-empty-users-list.svg" alt="Star image">
              <span>No favorites yet</span>
            </div>
          </td>
        </tr>

      </tbody>

      <tbody class="filled-list ">

      </tbody>

    </table>

  </main>

</body>

</html>
