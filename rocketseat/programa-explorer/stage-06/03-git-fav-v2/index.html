<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Github Favorites</title>
</head>

<body>

  <header>

    <div class="logo">
      <span><img src="./src/assets/logo.svg" alt="Logo image"></span>
    </div>

    <form>

      <fieldset>

        <label class="sr-only" for="github-username">Type the Github username you want to favorite</label>

        <input type="text" id="github-username" placeholder="Type the Github username you want to favorite">

        <button>
          <img src="./src/assets/star-button-favorite.svg" alt="Star image">
          Favorite
        </button>

      </fieldset>

    </form>

  </header>

  <main>

    <table>

      <thead>

        <tr>

          <td>User</td>
          <td>Repositories</td>
          <td>Followers</td>
          <td>Action</td>

        </tr>

      </thead>

      <tbody>

        <tr class="empty-list disabled">
          <td>
            <img src="./src/assets/star-empty-users-list.svg" alt="Star image"> No favorites yet
          </td>
        </tr>

        <tr>
          <td class="user">
            <img class="user-image" src="https://github.com/csld72k.png" alt="">
            <span class="name">Claudiney Silva</span>
            <span>/csld72k</span>
          </td>

          <td class="repositories">
            <span>34</span>
          </td>

          <td class="followers">
            0
          </td>

          <td class="action">
            <button class="remove">Remove</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img class="user-image" src="https://github.com/diego3g.png" alt="">
            <span class="name">Diego Fernandes</span>
            <span>/diego3g</span>
          </td>

          <td class="repositories">
            <span>89</span>
          </td>

          <td class="followers">
            29490
          </td>

          <td class="action">
            <button class="remove">Remove</button>
          </td>
        </tr>

      </tbody>

    </table>

  </main>

</body>

</html>
